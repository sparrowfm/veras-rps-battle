<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background (brutalist) -->
  <rect width="100" height="100" fill="#ffffff"/>

  <!-- Black thick border -->
  <rect x="0" y="0" width="100" height="100" fill="none" stroke="#000000" stroke-width="8"/>

  <!-- Black letter V for Vera -->
  <text x="50" y="75" font-family="Courier New, monospace" font-size="70" font-weight="900" text-anchor="middle" fill="#000000">V</text>
</svg>
